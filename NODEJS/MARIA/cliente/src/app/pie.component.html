@if (mensaje){
  @if(codigo == 200){
  <div class="alert alert-success"><strong>Exitoso:</strong>{{codigo}}-{{mensaje}}</div>
}@else if (codigo == 401) {
  <div class="alert alert-warning"><strong>Alerta:</strong>{{codigo}}-{{mensaje}}</div>
}@else if(codigo == 500) {
  <div class="alert alert-danger"><strong>Error:</strong>{{codigo}}-{{mensaje}}</div>
}@else{
  <div class="alert alert-secondary"><strong>Atencion:</strong>{{codigo}}-{{mensaje}}</div>
}
}
