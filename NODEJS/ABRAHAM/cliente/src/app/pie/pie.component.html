@if (mensaje){
  @if(codigo==200){
    <div class="alert alert-success">
      <strong>Atencion: </strong>{{mensaje}}
    </div>
  }
  @else if(codigo==401){
    <div class="alert alert-warning">
      <strong>Atencion: </strong>{{mensaje}}
    </div>
  }
  @else if(codigo==500){
    <div class="alert alert-danger">
      <strong>Atencion: </strong>{{mensaje}}
    </div>
  }
  @else {
    <div class="alert alert-secondary">
      <strong>Atencion: </strong>{{mensaje}}
    </div>
  }
}
