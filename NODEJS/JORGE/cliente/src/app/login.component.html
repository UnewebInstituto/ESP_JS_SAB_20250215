<div class="centrar">
    <h3>Iniciar sesión</h3>
    <a routerLink="http://">Ir al incio</a>
</div>
<form (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="exampleInputEmail1" class="form-label">Dirreción de correo electrónico:</label>

      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" required [(ngModel)] = "email">

      <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con alguien más.</div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mb-3 col-md-4">
      <label for="exampleInputPassword1" class="form-label">Clave:</label>
      <input type="password" class="form-control" id="password" [(ngModel)] = "password" name="password" required="">
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="mb-3 col-md-4 centrar">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</div>
</form>
<div class="centrar" >
  <a routerLink="/usuario">Usuario no registrado</a>
</div>
