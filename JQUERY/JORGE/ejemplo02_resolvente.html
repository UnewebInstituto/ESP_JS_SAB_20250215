<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Ejemplo02 Resolvente</h1>
        <div class="form-group">
            <label for="a"> Ingrese el valor de a</label>
            <input type="number" step="0.00001" name="a" id="a" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="b"> Ingrese el valor de b</label>
            <input type="number" step="0.00001"  name="b" id="b" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="c"> Ingrese el valor de c</label>
            <input type="number" step="0.00001" name="c" id="c" class="form-control" required>
        </div>
        <div class="form-group">
            <button id="btnCalcular" class="btn btn-success">Calcular</button>
            <button id="btnLimpiar" class="btn btn-warning">Limpiar</button>
        </div>
        <div id="salida"></div>
     </div>
     <script>
        //Declaración de Librerias

        //Declaración de Funciones
        $('#btnCalcular').click(function(){

            a = parseFloat($('#a').val());
            b = parseFloat($('#b').val());
            c = parseFloat($('#c').val());

            if (!expRegular.test(a)|| !expRegular.test(b) || !expRegular.test(c)) {
                $('#salida').removeAttr('class');
                $('#salida').addClass('alert alert-info');
                mensaje ='<strong>Alerta</strong> Los valores a ingresar deben ser númericos';
            }else{
                
            

            if(a == 0){
                $('#salida').removeAttr('class')
                $('#salida').addClass('alert alert-danger');
                mensaje ='<strong>Error</strong> El valor de "a" debe ser diferente de cero!';

            }else{
                subRadical = Math.pow(b,2) - 4 * a * c;
                if(subRadical < 0){
                    $('#salida').removeAttr('class')
                    $('#salida').addClass('alert alert-warning');
                   mensaje ='<strong>Atención</strong> Expresión sub Radical no puede ser negativa!';
                }else{
                    x1 = (-b + Math.sqrt(subRadical)) / (2*a);
                    x2 = (-b - Math.sqrt(subRadical)) / (2*a);
                    $('#salida').removeAttr('class')
                    $('#salida').addClass('alert alert-success');
                    mensaje = `<strong>Resultado</strong> x1 = ${x1} , x2 = ${x2}`;

                }
            }
        }
        $('#salida').html(mensaje);
    })

        $('#btnLimpiar').click(function(){
            $('#a').val('');
            $('#b').val('');
            $('#c').val('');
            $('#salida').removeAttr('class');
            $('#salida').html('');
        })

        //Declaración de Variables
        let a, b, c, x1, x2, subRadical, mensaje;
        expRegular = /^\d{1,7}(\.\d{1,6})?$/;;

        

        


     </script>
</body>
</html>
