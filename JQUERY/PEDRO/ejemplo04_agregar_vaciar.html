<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Ejemplo04 Agregar Vaciar</h1>
        
        <div class="form-group">
            <h2>Encuesta de edades</h2>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre del estudiante</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre y apellido del estudiante" class="form-control">
                </div>

                <div class="form-group col-md-6">
                    <label for="edad">Edad del estudiante:</label>
                    <input type="text" type="number" name="edad" id="edad" placeholder="Ingrese edad del estudiante" min="0" max="120" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Añadir</button>
                <button class="btn btn-warning">Limpiar</button>
                <button class="btn btn-success">Imprimir</button>
            </div>

            <div id="resultado"></div>
        </div>

    </div>

    <script>
        // funciones
        $("button[class='btn btn-success']").click(function(){
            window.print();
        });

        $("button[class='btn btn-primary']").click(function(){
            $('#resultado').css('display', 'block');
            nombre = $('#nombre').val();
            edad = $('#edad').val();

            suma += parseInt(edad);

            nombres.push(nombre);
            edades.push(edad);

            console.log(nombres);
            console.log(edades);

            contenido = '';
            contenido += tabla_inicio;
            contenido += encabezado;
            
            for (let i=0; i < nombres.length; i++){
                contenido += fila_inicio;
                
                    contenido += celda_inicio;
                        contenido += nombres[i];
                    contenido += celda_final;
                
                    contenido += celda_inicio;
                        contenido += edades[i];
                    contenido += celda_final;

                contenido += fila_final;
            }
            
            contenido += fila_inicio;
                
                    contenido += celda_inicio;
                        contenido += 'Promedio de Edades:';
                    contenido += celda_final;

                    contenido += celda_inicio;
                        contenido += (suma/nombres.length).toFixed(2);
                    contenido += celda_final;

            contenido += fila_final;      

            contenido += tabla_final;
            
            $('#resultado').empty();
            $('#resultado').append(contenido);

            $('#nombre').val('');
            $('#edad').val('');
        });

        $("button[class='btn btn-warning']").click(function(){
            $("#resultado").hide(1500);
            nombres = new Array();
            edades = new Array();
            suma = 0;
            //$("#resultado").empty();
        });
        

        // Declarción de variables
        let nombres = new Array();
        let edades = new Array();
        let nombre;
        let edad;
        let suma = 0;
        let contenido;
        let tabla_inicio = "<table class='table table-bordered table-striped table-hover'>";
        let encabezado = "<tr><th>NOMBRE</th><th>EDAD</th></tr>"
        let fila_inicio = "<tr>";
        let celda_inicio = "<td>";
        let celda_final = "</td>";
        let fila_final = "</tr>";
        let tabla_final = "</table>";

    </script>

</body>

</html>
