<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo03</h1>
    <h2>Estructuras de control repetitivas</h2>
    <h2>Caso serie Fibonacci</h2>
    <div id="entrada" >
        <label for="">Ingrese los valores requeridos:</label>
        <br>
        <label for="">Primer número de la serie</label>
        <input type="number" name="n1" id="n1" step="0.5">
        <br>
        <label for="">Segundo número de la serie</label>
        <input type="number" name="n2" id="n2" step="0.5">
        <br>
        <label for="">Cantidad de números en la serie</label>
        <input type="number" name="cantidad" id="cantidad" step="0.5">
        <br>
        <button onclick="generar(document.getElementById('n1').value, document.getElementById('n2').value, document.getElementById('cantidad').value)">GENERAR SERIE</button>
        <button>LIMPIAR</button>
    </div>
    <div id="salida"></div>
    <script>
        const generar = (arg_n1, arg_n2, arg_cantidad)=>{

            n1=parseFloat(arg_n1);
            n2=parseFloat(arg_n2);
            cantidad=parseFloat(arg_cantidad)

            suma=0;
            let i = 2;
            let salida ="";
            let objetoSalida = document.getElementById("salida");
            salida=salida+n1+"<br>";
            salida=salida+n2+"<br>";

            while(i<cantidad){
                suma= n1 + n2;
                salida += suma+"<br>";
                n1=n2;
                n2=suma;
                i=i+1
            }
            objetoSalida.innerHTML=salida;
        }

        const limpiar = () =>{

        }
    </script>
</body>
</html>
